<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место Россия</title>
  </head>

  <body class="body">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место Россия"/>
    </header>
    <main class="content">
      <section class="profile">
          <img class="profile__image" src="./images/kusto.jpg" alt="Изображение профиля"/>
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__name-edit" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Huriky</p>
    </footer>

    <div class="popup" id="edit_profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="popup-profile" id="profile_form" class="popup__form" novalidate>
          <div class="popup__field-wrapper">   
            <input
                type="text"
                class="popup__input"
                id="input-name"
                name="newName"
                placeholder="Имя"
                required
                minlength="2"
                maxlength="40"
              />
              <p class="popup__error input-name-error"></p>
          </div>
          <div class="popup__field-wrapper"> 
              <input
                type="text"
                class="popup__input"
                id="input-about"
                name="newAbout"
                placeholder="Профессия"
                required
                minlength="2"
                maxlength="200"
              />
              <p class="popup__error input-name-error"></p>
          </div>
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button" type="button" id="submit-profile"></button>
        </div>
    </div>

    <div class="popup" id="add_element">
      <div class="popup__container">
        <h2 class="popup__title">Добавить место</h2>
        <form name="popup-add-element" id="add_element_form" class="popup__form" novalidate>
        <div class="popup__field-wrapper">    
          <input
              type="text"
              class="popup__input"
              id="element-name"
              name="elementName"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <p class="popup__error element-name-error"></p>
        </div>
        <div class="popup__field-wrapper">
            <input
              class="popup__input"
              id="element-link"
              name="elementLink"
              placeholder="Ссылка на картинку"
              type="url"
              required
            />
            <p class="popup__error input-name-error"></p>
        </div>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" id="submit-close-popup-element" type="button"></button>
      </div>
    </div>

    <div class="popup popup_image" id="image_popup">
      <figure class="popup__image-container">
        <img class="popup__image" id="popup-image-view" src="#" />
        <figcaption class="popup__image-caption"></figcaption>
        <button class="popup__close-button" type="button"></button>
      </figure>
    </div>

    <template id="card-template">
      <li class="element" id="">
        <img class="element__image"/>
        <button class="element__basket" type="button"></button>
        <div class="element__info">
          <h2 class="element__name"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </li>
    </template>
    
    <script type="module" src="./scripts/index.js"></script>

  </body>
</html>
